<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Special Day 💖</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ffe0f0, #ffd6e8, #e0f7fa);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      position: relative;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: red;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 10px pink;
      animation: heartbeat 1.5s infinite;
      z-index: 10;
      margin-bottom: 30px;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    .pikachu-gif img {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .floating {
      position: absolute;
      font-size: 1.2rem;
      animation: float 12s linear infinite;
      opacity: 0.8;
      z-index: 0;
      user-select: none;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg) scale(1.3);
        opacity: 0;
      }
    }
    .love-box {
  margin-top: 30px;
  padding: 20px 30px;
  font-size: 1.6em;
  font-weight: bolder;
  color: hsl(330, 85%, 46%);
  background: rgb(247, 245, 245);
  border-radius: 20px;
  border: 2px solid hsl(330, 81%, 55%);
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
  animation: fadeInBox 2s ease-out;
  z-index: 10;
}

@keyframes fadeInBox {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}
.love-button {
  margin-top: 60px;
  padding: 25px 50px;
  font-size: 2.4em;
  background: linear-gradient(45deg, #ff1493, #ff69b4, #ffc0cb);
  background-size: 200% 200%;
  color: white;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  animation: pulse 2s infinite;
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
  z-index: 10;
}
.love-button:hover {
  background-position: right;
  transform: scale(1.05);
}

@keyframes pulse {
  0% { box-shadow: 0 0 10px #ff69b4; }
  100% { box-shadow: 0 0 20px #ff1493; }
}

.popup-note {
  display: none;
  position: absolute;
  top: 50%; /* This brings it higher — adjust between 25% to 40% as needed */
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 30px;
  width: 100%;
  max-width: 500px;
  background: #fff0f5;
  border: 3px dashed #ff69b4;
  border-radius: 25px;
  font-size: 2.2em;
  color: #d63384;
  box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
  animation: fadeInNote 1s ease-out;
  z-index: 20;
}

.popup-note h2 {
  margin-bottom: 30px;
  color: #ff1493;
  font-size: 2.2em;
  text-shadow: 1px 1px 5px pink;
}


/* Heart Burst */
.heart {
  position: absolute;
  font-size: 24px;
  color: transparent;
  text-shadow: 0 0 2px #ff69b4;
  -webkit-text-stroke: 1px red;
  animation: burst 20s forwards;
  pointer-events: none;
}

@keyframes burst {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
}

.next-button {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 14px 30px;
  font-size: 1.2em;
  background: linear-gradient(45deg, #ff4da6, #ff85c1, #ffcce6);
  color: white;
  text-decoration: none;
  border-radius: 30px;
  box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
  animation: buttonPulse 2s infinite;
  font-family: 'Comic Sans MS', cursive;
  transition: transform 0.2s ease;
  z-index: 50;
}

.next-button:hover {
  transform: scale(1.08);
  background-position: right;
  box-shadow: 0 0 25px rgba(255, 105, 180, 0.9);
}

@keyframes buttonPulse {
  0% { box-shadow: 0 0 10px #ff69b4; }
  50% { box-shadow: 0 0 20px #ff1493; }
  100% { box-shadow: 0 0 10px #ff69b4; }
}


  </style>
</head>
<body>

  <h1>Today is the most special day for me 💖</h1>

  <div class="pikachu-gif">
    <img src="https://i.pinimg.com/originals/1f/0b/85/1f0b85bb750807778b1fe2444527fbd2.gif" alt="Pikachu Love">
  </div>

  <script>
    const decorations = ['💖', '🌸','💞', '✨','💞', '🌺', '❤️', '💐','💞', '💞'];
    
    function createFloatingElement() {
      const el = document.createElement('div');
      el.classList.add('floating');
      el.innerText = decorations[Math.floor(Math.random() * decorations.length)];
      el.style.left = Math.random() * 100 + 'vw';
      el.style.fontSize = (Math.random() * 24 + 16) + 'px';
      el.style.animationDuration = (Math.random() * 5 + 6) + 's';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 12000);
    }

    setInterval(createFloatingElement, 150);
  </script>
  <div class="love-box">

</div>
<button class="love-button" onclick="showLove()">I Love You 💌</button>

<div id="popup-note" class="popup-note">
  <button class="close-btn" onclick="hideNote()" style="

">&times;</button>

<div id="heart-burst-container"></div>
<script>
  function showLove() {
    // Create burst hearts
    for (let i = 0; i < 100; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '♡'; // outlined heart

      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';

      const x = (Math.random() - 0.5) * 400 + 'px';
      const y = (Math.random() - 0.5) * 400 + 'px';
      heart.style.setProperty('--x', x);
      heart.style.setProperty('--y', y);

      document.getElementById('heart-burst-container').appendChild(heart);

      setTimeout(() => heart.remove(), 1000);
    }

    // Show the love note after a short delay
    setTimeout(() => {
      document.getElementById("popup-note").style.display = "block";
    }, 1000);
  }
</script>

<script>
  function showNote() {
    document.getElementById("popup-note").style.display = "block";
  }

  function hideNote() {
    document.getElementById("popup-note").style.display = "none";
  }
</script>



</body>
</html>
